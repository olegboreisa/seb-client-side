<div class="cont">
  <div class="wrap">
    <div>
      <form [formGroup]="form">
        <div>
          <div class="field-title">{{'income.age' | translate | uppercase}}</div>
          <div class="form-group">
            <input type="number"
                   class="form-control"
                   formControlName="age">
          </div>
        </div>
        <div>
          <div class="field-title">{{'income.student' | translate | uppercase}}</div>
          <div class="field-type">
            <div class="form-check">
              <input class="form-check-input"
                     type="radio"
                     value=true
                     formControlName="student">
              <label class="form-check-label">
                {{'income.yes' | translate}}
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input"
                     type="radio"
                     value=false
                     formControlName="student">
              <label class="form-check-label">
                {{'income.no' | translate}}
              </label>
            </div>
          </div>
        </div>
        <div>
          <div class="field-title">{{'income.type' | translate | uppercase}}</div>
          <div class="field-type">
            <ng-container *ngFor="let income of incomes; let i = index">
              <div class="form-check">
                <input class="form-check-input"
                       type="radio"
                       value="{{income}}"
                       id="income-{{i}}"
                       formControlName="income">
                <label class="form-check-label" for="income-{{i}}">
                  {{'income.' + income | translate}}
                </label>
              </div>
            </ng-container>
          </div>
        </div>
        <div class="buttons">
          <button type="submit"
                  class="btn btn-primary"
                  (click)="getOffer()"
                  [disabled]="!form.valid">
            {{'income.submit' | translate}}
          </button>
          <button type="button"
                  class="btn btn-secondary"
                  (click)="back()">
            {{'buttons.back' | translate}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
